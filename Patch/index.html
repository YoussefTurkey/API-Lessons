<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patch Data Using Axios</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- Axios CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.10.0/axios.min.js"
      integrity="sha512-WkZrEcQ5LMyNy6Y2PQf+Tu3vMcsmKKRKuPXtJSTHQJ3mpuvLRlA5dlDDhrrcXfyWr6Z/y3wIMfjfqVFO/gDZYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Style CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- (Patch) Data  -->
    <main>
      <h1 class="text-center fs-1 fw-bold text-uppercase mt-5">
        Patch data using Axios
      </h1>

        <!-- Form -->
      <form class="container p-5">
        <div class="my-2">
            <input type="text" id="title" placeholder="title" class="form-control w-100" required>
        </div>

        <div class="my-2">
            <textarea id="body" cols="30" rows="10" class="form-control w-100" required></textarea>
        </div>

        <div class="d-flex justify-content-between align-content-center">
          <button type="submit" class="btn btn-success w-25">Add New Post</button>
          <button id="removeAll" class="btn btn-danger w-25">Delete All Post</button>
        </div>
      </form>

      <hr class="container" />

        <!-- Data -->
      <section id="blogs" class="container">

      </section>
    </main>

    <!-- Logic JS File -->
    <script src="script.js"></script>
  </body>
</html>
